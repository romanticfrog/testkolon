<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Google 시트 연동 예제</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h2>Q&A 입력</h2>
  <form id="qa-form">
    <label>1번:
      <input type="text" id="input1" required>
    </label>
    <label>2번:
      <input type="text" id="input2" required>
    </label>
    <label>3번:
      <input type="text" id="input3" required>
    </label>
    <button type="submit">답변받기</button>
  </form>

  <p id="result"></p>

  <script>
    document.getElementById('qa-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const data = {
        input1: document.getElementById('input1').value,
        input2: document.getElementById('input2').value,
        input3: document.getElementById('input3').value
      };

      document.getElementById('result').textContent = "⏳ 전송 중입니다...";

      fetch('https://script.google.com/macros/s/AKfycby1DJIFqpHx1fxnqgZ1wE2iwUQgbqupSOqt-K46ETtqd61wpmq34NUDbRVovaFBBhn/exec', {
        method: 'POST',
        body: JSON.stringify(data)
      })
      .then(response => response.text())
      .then(result => {
        document.getElementById('result').textContent = "✅ " + result;

        // 입력값 초기화
        document.getElementById('input1').value = "";
        document.getElementById('input2').value = "";
        document.getElementById('input3').value = "";
      })
      .catch(error => {
        document.getElementById('result').textContent = "❌ 오류 발생: " + error;
        document.getElementById('result').style.color = "red";
      });
    });
  </script>
</body>
</html>
